<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Renan Martineli de Paula" />
    <meta
      name="description"
      content="An app to keep track of basketball score"
    />

    <!-- Favicon -->
    <link rel="icon" href="./basketball-hoop.svg" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts CDN -->
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Script -->
    <script src="./index.js" defer></script>

    <!-- Title -->
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="theme">
        <div class="container">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </div>
      </section>

      <section class="scoreboard home scoreFont">
        <h1 class="teamFont">HOME</h1>
        <h2 class="scoreFont">0</h2>
        <ul class="points scoreFont">
          <li>+ 1</li>
          <li>+ 2</li>
          <li>+ 3</li>
        </ul>
      </section>

      <section class="scoreboard guest scoreFont">
        <h1 class="teamFont">GUEST</h1>
        <h2 class="scoreFont">0</h2>
        <ul class="points">
          <li>+ 1</li>
          <li>+ 2</li>
          <li>+ 3</li>
        </ul>
      </section>

      <section class="newGame">
        <h1 class="newGameFont">New Game</h1>
      </section>
    </main>
  </body>
</html>
